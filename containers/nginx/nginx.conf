    server {
        listen 80;
        server_name api1.opencdms.org;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api1.opencdms.org;

        # Initially use the default self-signed SSL certificates
        # generated by Nginx for the `listen ssl` directive
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://172.18.0.2:5000;
            proxy_set_header Host api1.opencdms.org;
            proxy_set_header X-Real-IP 18.130.232.154;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
   }
